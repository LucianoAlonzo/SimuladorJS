<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Materiales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--acá linkeo bootstrap para darle un poco de estilo -->
    <link rel="stylesheet" href="css/styles.css" />
    <!--acá linkeo mi hoja de estilos para dar ajustes mas espcíficos y pisar el bootstrap si es necesario-->
  </head>
  <h1 class="h3 text-center mb-3">Calculadora de Materiales de Construcción</h1>
  <p class="text-muted text-center">
    Calcula cuántas bolsas de portland, cuántos m³ de arena y ladrillos se
    necesitan para una superficie dada.
  </p>
  <body class="bg-light">
    <div class="container py-4">
      <form id="calc-form" class="row g-3">
        <div class="col-sm-6">
          <label for="largo" class="form-label">Largo (m)</label>
          <input
            inputmode="decimal"
            type="text"
            id="largo"
            class="form-control"
            required
          />
          <!-- acá usé inputmode decimal por si se abre en una vista mobile que aparezca el teclado numérico -->
        </div>
        <div class="col-sm-6">
          <label for="ancho" class="form-label">Ancho (m)</label>
          <input
            inputmode="decimal"
            type="text"
            id="ancho"
            class="form-control"
            required
          />
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">
            Calcular materiales
          </button>
        </div>
      </form>
      <div id="resultado" class="mt-4"></div>
      <hr class="my-4" />
      <div class="d-flex gap-2 mb-2">
        <button id="btn-limpiar" class="btn btn-outline-danger">
          Limpiar registro
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Fecha</th>
              <th>Área (m²)</th>
              <th>Portland</th>
              <th>Arena (m³)</th>
              <th>Ladrillos</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabla-registro"></tbody>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
